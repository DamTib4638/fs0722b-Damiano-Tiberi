    <script>

        let stringa = 'ggg,jjj,ooo,GGG,ppp,gGg';
        let str1 = stringa.replace(/,/g,'.');//g trova tutte le occorrenze
        let str2 = stringa.replace(/ggg/gi,'###');//i = ricerca case unsensitive
        document.write( str1 );
        document.write( '<br>' );
        document.write( str2 );

        console.log(stringa.split(','))
        console.log(stringa.split(',').join('#'))//spezzo la stringa in corrispondenza delle virgole, creando un array. Poi riunisco gli elementi dell'array in una stringa usando il simbolo # come separatore

    </script>
