<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <script>
        function startedDelayed() {                 // questa funzione viene eseguita (riga 20)
            return new Promise(resolve => {         // risolvo la promise
                setTimeout(() => {                  // impiega 5 secondi prima di scrivere 'è finita beppe'
                    resolve('è finita beppe');
                }, 5000);                           // dopo 5 secondi startedDelayed ha finito e si leggerà riga 21 l'exe del console.log(ends)
            })
        }
        async function asyncFunction() {            // async è keyword che permette di dichiarare una funzione asincrona
            console.log('start async');             // cioè una funzione che contiene un'operazione asincrona
            let ends = await startedDelayed();      // await sospende l'exe in attesa che la promise associata venga risolta
            console.log(ends);
        }
        asyncFunction();
    </script>
</body>
</html>
