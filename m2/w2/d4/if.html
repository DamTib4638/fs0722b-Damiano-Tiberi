<body>
    <!-- @if controlli condizionali in SASS -->
    <!-- 
        SassScript, come gli altri script, ha delle strutture che controllano il flusso di codice.
        Si occupa di generare diversi stili a seconda del verificarsi o meno di particolari condizioni.
        @if è una direttiva dentro SASS (non è una funzione). Accetta un'espressione SASS e genera un blocco di dichiarazioni.
        Genero un blocco di dichiarazioni se il risultato è true (cioè, non è false o null).
        Un blocco di dichiarazioni può essere monoriga o multiriga oppure anche usando altre direttive (ad es. @MIXIN).
     -->

</body>
