<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>
        class User {
            nome = '';
            cognome = '';
            eta = '';
            constructor (_nome='', _cognome='', _eta=0) {
                this.nome = _nome;
                this.cognome = _cognome;
                this.eta = _eta;
            }
            greetings() {
                return `Ciao ${this.nome} ${this.cognome}`
            }
        }
        var utente = new User('Damiano', 'Tiberi', 35);
        console.log(utente.greetings(), utente);
    </script>
</body>
</html>
