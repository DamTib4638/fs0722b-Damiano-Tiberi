<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="scacchiera"></div>

    <script>
        let scacchiera = document.querySelector('#scacchiera');
        for (let i=1; i<=8; i++) {
            for (let j=1; j<=8; j++) {
                let colore = (i+j) % 2 ? 'gold' : 'brown';
                let div = document.createElement('div');
                div.classList.add('casella');
                div.style.backgroundColor = colore;
                scacchiera.append(div);
            }
        }
    </script>
</body>
</html>
