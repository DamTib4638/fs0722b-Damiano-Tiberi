<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extends super</title>
</head>
<body>
    <p>
        <mark>Usare la keyword 'extends' per ereditare tutti i metodi di un'altra classe</mark>
    </p>
    <p>
        <mark>Usare il metodo super per chiamare la funzione constructor</mark>
    </p>
    <p>
        <mark>stampare in un paragrafo col metodo .innerHTML</mark>
    </p>
    <p id="demo"></p>
    <script>
        class Computer {
            constructor(brand) {
                this.computerName = brand;
            }
            present() {
                return 'Ho un PC ' + this.computerName;
            }
        }
        class Model extends Computer {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;
            }
            show() {
                return this.present() + ', che Ã¨ un ' + this.model;
            }
        }
        var mioPc = new Model('Apple', 'Macbook Air');
        document.getElementById('demo').innerHTML = mioPc.show();
    </script>
</body>
</html>
