<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzioni SASS</title>
</head>
<body>
    <!-- 
        SASS estende la possibilità di generare css tramite le funzioni
        due tipi di funzioni:
        1. le funzioni customizzate (quelle che scriviamo noi)
        2. le funzioni predefinite speciali (già presenti in sass)
        La direttiva per creare una funzione è @function

        ESEMPIO FUNZIONE CUSTOM (SCRITTA DA NOI)
        @function em ($pixel, $context: 16px) {
            @return ($pixel / $context) * 1em;
        }
        scss
        h1 {font-size: em(18px);}
        css
        h1 {font-size: 1.125em;}

        FUNZIONI SPECIALI PREDEFINITE:
        url() -> gestire un percorso assoluto o relativo
        calc() -> per svolgere operazioni aritmetiche
        clamp() -> restringe tra un valore minimo e un valore massimo assegnati
        min() | max() | min() max -> stabilisce un minimo, un massimo o tutti e due

        sass ha anche dei moduli built-in
        sass:math -> operazioni matematiche (random, floor, ceil)
        sass:color -> dispone di alcune proprietà per la gestione dei colori
            darken(orange, 15%);        -> più scuro
            lighten(orange, 20%);       -> più chiaro
            trasparentize(#f00, 0.51);  -> aggiungo canale alpha (trasparenza)

            documentazione color -> https://www.w3schools.com/sass/sass_functions_color.php
            
            math.ceil(5.7);
            mat.clamp(30px, 20px, 10px)

            documentazione math -> https://sass-lang.com/documentation/modules/math
     -->
     <div></div>
</body>
</html>
