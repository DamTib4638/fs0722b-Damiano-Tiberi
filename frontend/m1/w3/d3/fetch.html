<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="dati"></div>
    
    <script>

        fetch('https://jsonplaceholder.typicode.com/users')
        .then((response)=> response.json())//richiedo che response sia trasformato nel contenuto della pagina richiesta
        .then((utenti)=>{
            console.log(utenti)

            let dati = document.getElementById('dati')
            for(let u of utenti){
                dati.innerHTML += u.name+'<br>'
            }
        })


    </script>
</body>
</html>
