    <script>
        let testo = 'Ciao';

        testo += ' Mario'; // Benvenuto Mario
        console.log(testo);

        let a = 2;
        a += 2;
        console.log(a); // 4
        a -= 2;
        console.log(a); // 2
        a *= 3;
        console.log(a); // 6
        a /= 2;
        console.log(a); // 3

        a++;
        console.log(a); //4
        a--;
        console.log(a); //3

        // operatori di confronto

        let b = 10;
        console.log(b < 10); //false
        console.log(b == 10);//true
        console.log(b > 10); //false
        console.log(b >= 10); //true
        console.log(b <= 10); //true
        console.log(b != 10); //false

        console.log(b === 10); //   true, perchè
        console.log(b == '10'); //  true, perchè
        console.log(b === '10'); // false, perchè 

        console.log(b !== 10); //   false, perchè 
        console.log(b != '10'); //  false, perchè 
        console.log(b !== '10'); // true, perchè 

        let c = 15;

        console.log(b < 10 && c == 15); // false
        console.log(b < 10 || c == 15); // true

        console.log(!(b==10)); // il not usato davanti ad una condizione, inverte il risultato della condizione. --> FALSE
        console.log((b==10)); // il not usato davanti ad una condizione, inverte il risultato della condizione. --> TRUE
