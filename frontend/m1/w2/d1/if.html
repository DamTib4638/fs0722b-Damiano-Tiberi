<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var anni = 30;
        console.log(anni > 18); // restituisce un booleano TRUE se anni è almeno 19
        console.log(anni >= 18); // restituisce un booleano TRUE se anni è almeno 18. e viceversa.
        console.log(anni != 18); // restituisce un booleano TRUE se anni è diverso da 18. e viceversa.
        console.log(anni == 18); // restituisce un booleano TRUE se anni è diverso da 18. e viceversa.
        var condizione = true;
        if(condizione) {
            alert('si');
        } else {
            alert('no');
        }
    </script>
</body>
</html>
