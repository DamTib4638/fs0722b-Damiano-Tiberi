<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/componente.css">
    <title>Componente</title>
</head>
<body>
    <main class="componente">
        <article class="articolo">
            <img class="miele" src="img/honey.jpg" alt="Foto Miele">
            <div class="descrizione">
                <div class="testuale">
                    <h3 class="prodotto">100% Bio Honey</h3>
                    <p class="descrizione">Italian, not treated</p>
                </div>
                <div class="prezzo">
                    <p>7$/Kg</p>
                </div>
            </div>
            <button class="pulsante-comp">Add to cart</button>
        </article>
    </main>
</body>
</html>
