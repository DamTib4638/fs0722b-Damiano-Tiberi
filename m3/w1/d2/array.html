        Possono memorizzare più elementi contemporaneamente, è statico (no ridimensionamento)
        Gli elementi dell'array sono identificati da un numero univoco (indice)
        sintassi TS
        dichiarazione       -> var array_name[:datatype];
        inizializzazione    -> array_name = [val1, val2, valn...]
        una dichiarazione senza tipo di dato è considerata di tipo any
        durante l'inizializzazione TS deduce il tipo di dato del primo elemento
        dichiarazione + inizializzazione -> var array_name[:datatype]= [val1, val2, valn...]
        possiamo anche creare gli array con l'oggetto new Array
        i metodi sono gli stessi visti in JS
